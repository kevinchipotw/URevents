<!-- Blog Categories Well -->
<div class="well">
  <h4>Blog Categories:</h4>
  <div class="row">
      <div class="col-lg-6">
          <ul class="list-unstyled">
            {% for category in categories %}
              <li>
                <form method = "get" action = "/search/">
                  <input class="btn btn-info" type = "submit" value = "{{ category.title }}" 
                  name = "q" id = "id_q"/>
                </form>
             
              </li>

            {% endfor %}
          </ul>
      </div>
      <!-- /.col-lg-6 -->
  </div>
    <!-- /.row -->
</div>
