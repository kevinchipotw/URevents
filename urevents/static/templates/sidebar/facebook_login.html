
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div class = "well">

<div class="fb-login-button" data-max-rows="2" 
data-size="xlarge" data-show-faces="True" 
data-auto-logout-link="true" scope="public_profile,email, user_friends"
onlogin="checkLoginState();" data-default-audience ="everyone">
</div>


<div id="status">
</div>


</div>
