

<div class = "well">
  <div class = "row">
    <div class="col-md-4">
      <h4>Search:</h4>
				<div class="input-group">
				  <form method = "get" action = '{% url "search" %}'>

				    <input type="text" class="form-control" name = "q" id = "id_q" />
				      <span class="input-group-btn">

				        <button class="btn btn-primary" type = "submit" value = "Submit">
				          <span class="glyphicon glyphicon-search"></span>
				        </button>
				      </span>

				  </form>

				</div>
    </div>

<div class="col-md-4">
		  <h4>Organizations:</h4>
		  
      <ul class="list-unstyled">
    		{% for organization in organizations %}
	        <li>
	          <form method = "get" action = '{% url "organization_filter" %}'>
	            <input class="btn btn-info btn-block" type = "submit" value = "{{ organization.title }}" 
	            name = "q" id = "id_q"/>
	          </form>                
	        </li>
	      {% endfor %}
    	</ul>
		</div>

		<div class="col-md-4">
		  <h4>Categories:</h4>
		  
      <ul class="list-unstyled">
    		{% for category in categories %}
	        <li>
	          <form method = "get" action = '{% url "category_filter" %}'>
	            <input class="btn btn-info btn-block" type = "submit" value = "{{ category.title }}" 
	            name = "q" id = "id_q"/>
	          </form>                
	        </li>
	      {% endfor %}
    	</ul>
		</div>
