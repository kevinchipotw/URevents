

<div class = "well">
  <div class = "row">
    <div class="col-md-4">
      <h4>Search:</h4>
				<div class="input-group">
				  <form method = "get" action = '{% url "search" %}'>

				    <input type="text" class="form-control" name = "q" id = "id_q" />
				      <span class="input-group-btn">

				        <button class="btn btn-primary" type = "submit" value = "Submit">
				          <span class="glyphicon glyphicon-search"></span>
				        </button>
				      </span>

				  </form>

				</div>
    </div>



		<div class="col-md-4">
			<h4>Filter by Organization:</h4>
			<a class="dropdown-toggle btn btn-success btn-block" data-toggle="dropdown">Select Organization 
			<span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				{% for organization in organizations %}
					<li>
						<form method = "get" action = '{% url "category_filter" %}'>
						<input class="btn btn-info btn-block" type = "submit" value = "{{ organization.title }}" 
						name = "q" id = "id_q"/>
						</form>                
					</li>
				{% endfor %}
			</ul>
		</div>

		<div class="col-md-4">
			<h4>Filter by Category:</h4>
			<a class="dropdown-toggle btn btn-success btn-block" data-toggle="dropdown">Select Category 
				<span class="caret"></span>
			</a>
			<ul class="dropdown-menu" role="menu">
				{% for category in categories %}
					<li>
						<form method = "get" action = '{% url "category_filter" %}'>
						<input class="btn btn-info btn-block" type = "submit" value = "{{ category.title }}" name = "q" id = "id_q"/>
						</form>                
					</li>
				{% endfor %}
			</ul>

		</div>

	</div>
</div>
